<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/wickedcss.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>Code Stack Directory</title>
</head>

<body>
  <div class="container box-background my-5 pb-5">
    <div class="row flexbox slideDown">
      <div class="col-auto d-flex align-items-center">
        <img class="logo-size img-fluid d-none d-md-block d-lg-bock d-xl-block" src="./images/lab-logo.jpg" alt="">
      </div>
      <div class="col-auto">
        <h1 class="py-5 abril-fatface d-flex justify-content-center size50">Code Stack Directory</h1>
      </div>
    </div>
    <form>
      <div class="row mt-5">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideLeft">
          <label class="label-font" for="exampleInputFirstName">First Name</label>
          <input id="first" type="text" class="form-control abril-fatface size20" placeholder="First name" readonly>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideLeft">
          <label class="label-font" for="exampleInputLastName">Last Name</label>
          <input id="last" type="text" class="form-control abril-fatface size20" placeholder="Last name" readonly>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideLeft">
          <label class="label-font" for="exampleInputNickName">Nick Name</label>
          <input id="nick" type="text" class="form-control abril-fatface size20" placeholder="Nick name" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideRight">
          <label class="label-font" for="exampleInputSlackName">Slack Name</label>
          <input id="slack" type="text" class="form-control abril-fatface size20" placeholder="Slack name" readonly>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideRight">
          <label class="label-font" for="exampleInputHobbies">Hobbies</label>
          <input id="hobbies" type="text" class="form-control abril-fatface size20" placeholder="Hobbies" readonly>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 pb-4 slideRight">
          <label class="label-font" for="exampleInputContact">Best Form of Contact</label>
          <input id="contact" type="text" class="form-control abril-fatface size20" placeholder="Best Contact" readonly> 
        </div>
      </div>
      <div class="row">
        <div class="col-12 pb-4 slideLeft">
          <label class="label-font" for="exampleInputEmail1">Email address</label>
          <input id="email" type="text" class="form-control abril-fatface size20" placeholder="Email" readonly>
        </div>
      </div>
    </form>
    <div class="row fadeIn">
      <div class="col-auto mr-auto order-1">
        <button id="firstBtn" type="button" class="btn btn-d btn-lg mb-5">First</button>
      </div>
      <div class="col-auto mr-auto order-2 pr-2">
        <button id="nextBtn" type="button" class="btn btn-d btn-lg mb-5">Next</button>
      </div>
      <div
        class="col-auto mr-xl-auto mr-lg-auto mr-md-auto mx-auto order-xl-3 order-lg-3- order-md-3 order-sm-12 order-12">
        <button id="btnRand" type="button" class="btn btn-d btn-lg mb-5">Get A Random Student</button>
      </div>
      <div class="col-auto mr-auto order-4">
        <button id="prevBtn" type="button" class="btn btn-d btn-lg mb-5">Previous</button>
      </div>
      <div class="col-auto mr-auto order-5">
        <button id="lastBtn" type="button" class="btn btn-d btn-lg mb-5">Last</button>
      </div>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
